<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Control de Tareas Pendientes</h1>
        <input type="text" id="new-task-input" placeholder="Nueva tarea...">
        <button id="add-task-btn">Agregar Tarea</button>
        <p>Total de tareas: <span id="total-tasks">0</span></p>
        <p>Tareas realizadas: <span id="completed-tasks">0</span></p>
        <ul id="task-list" class="task-list"></ul>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
